<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comment face generator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Asap|Source+Code+Pro" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="page.js"></script>
    </head>
    <body>

        <div class="sidebar">
            <div class="header spritesheets-header">
                <h1>Spritesheets</h1>
                <button class="create-spritesheet" helptext="Create a new spritesheet">+</button>
            </div>
            <ul class="spritesheets-list"></ul>
            <div class="header project-settings-header">
                <h1>Project settings</h1>
                <button class="project-settings-collapse"></button>
            </div>
            <div class="project-settings-view">
                <div class="button-row">
                    <button class="export-project">Export...</button>
                </div>
                <label><input class="use-slashes-setting" type="checkbox"> Use <code>/</code> instead of <code>#</code> in face format</label>
            </div>
        </div>

        <div class="main-view">
            <div class="spritesheet-actions">
                <input class="spritesheet-title "type="text" name="spritesheet-title" value="" placeholder="SheetName">

                <span class="input-group spritesheet-default-dimensions">
                    <span>DD:</span>
                    <input class="spritesheet-default-width" type="number" name="spritesheet-default-width" value="0">
                    <span>x</span>
                    <input class="spritesheet-default-height" type="number" name="spritesheet-default-height" value="0">
                </span>
                <button class="reset-face-dimensions">Set all faces to default</button>
                <button class="delete-spritesheet">Delete spritesheet</button>
                <button class="save-spritesheet">Save Spritesheet</button>

                <div class="right">
                    <button class="add-face">Add face</button>
                    &nbsp;&bull;
                    <div class="tab-buttons">
                        <button data-for="faces">Faces</button>
                        <button data-for="preview-output">Output</button>
                        <!-- <button data-for="preview-raw-data">Raw</button> -->
                    </div>
                </div>
            </div>

            <div class="faces-and-previews tabbed">
                <div class="tab faces active"></div>
                <div class="tab preview-output">
                    <pre class="preview-css"></pre>
                    <div class="preview-spritesheets"></div>
                </div>
                <!-- <pre class="tab preview-raw-data"></pre> -->
            </div>
        </div>

    </body>
</html>
