<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comment face generator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="page.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="sheets-header">
                <h1>Spritesheets</h1>
            </div>
            <ul class="sheets-list"></ul>
            <div class="sheets-footer">
                <button class="create-spritesheet" type="button" name="New spritesheet" title="Create a new spritesheet">New</button>
                <button class="test" type="button" name="button">akljsd</button>
            </div>
        </div>
        <div class="main-view">
            <!-- <img alt="Preview image" id="preview-img"> -->
            <div class="editor">
                <div class="actions">
                    <input class="spritesheet-title "type="text" name="spritesheet-title" value="" placeholder="Spritesheet 1">
                    <button type="button" name="button">Do a thing</button>
                    <button class="test-generate-data">sample gen</button>
                </div>
                <div class="sheet-settings">
                    <label>Default image width: <input type="number" name="" value="0"></label><br>
                    <label>Default image height: <input type="number" name="" value="0"></label>
                </div>
            </div>
            <div class="previews">
                <pre class="preview css active"></pre>
                <div class="preview images">
                    this is text
                </div>
                <div class="preview-toggles">
                    <button type="button" data-for="css" name="Preview CSS">CSS</button>
                    <button type="button" data-for="images" name="Preview others">Other</button>
                </div>
            </div>
        </div>
    </body>
</html>
