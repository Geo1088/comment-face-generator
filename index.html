<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comment face generator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Asap|Source+Code+Pro" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="sidebar">
            <div class="header spritesheets-header">
                <h1>Spritesheets</h1>
                <button class="create-spritesheet" helptext="Create a new spritesheet">+</button>
            </div>
            <ul class="spritesheets-list"></ul>
            <div class="header project-settings-header show">
                <h1>Project settings</h1>
            </div>
            <div class="project-settings-view">
                <label><input class="use-slashes-setting" type="checkbox"> Use <code>/</code> instead of <code>#</code> in face format</label>
            </div>
        </div>

        <div class="main-view">
            <div class="spritesheet-actions">
                <input class="spritesheet-title hover-only" type="text" name="spritesheet-title" value="" placeholder="SheetName">

                <div class="right">
                    <button class="delete-spritesheet">Delete spritesheet</button>
                    <div class="tab-buttons">
                        <button data-for="faces" class="active">Faces</button>
                        <button data-for="preview-output">Output</button>
                        <!-- <button data-for="preview-raw-data">Raw</button> -->
                    </div>
                </div>
            </div>

            <div class="faces-and-previews tabbed">
                <div class="tab faces active">
                    <div class="toolbar">
                        <!-- TODO: This needs to be implemted in faces -->
                        <!-- <label class="checkbox-wrapper">
                            <input type="checkbox" class="select-all-faces">
                        </label> -->

                        <span>All faces:</span>
                        <span class="popover-wrap">
                            <button class="popover-trigger">Resize</button>
                            <div class="popover-box">
                                <input class="all-width" type="number" name="spritesheet-default-width" value="0">
                                <span>x</span>
                                <input class="all-height" type="number" name="spritesheet-default-height" value="0">
                                <button class="set-all-face-dimensions dismisses-popover">Go</button>
                            </div>
                        </span>

                        <div class="right">
                            <button class="add-face">Add face</button>
                        </div>
                    </div>
                    <div class="faces-container"></div>
                </div>
                <div class="tab preview-output">
                    <div class="toolbar">
                        <button class="save-spritesheet">Save spritesheet image</button>
                    </div>
                    <div class="previews">
                        <pre class="preview-css"></pre>
                        <div class="preview-spritesheets"></div>
                    </div>
                </div>
                <!-- <pre class="tab preview-raw-data"></pre> -->
            </div>
        </div>

        <script type="text/javascript" src="page.js"></script>
    </body>
</html>
